<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio-Gabriel O. Otafu</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <!-- JS -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-lg-6">
                <img class="title-logo img-responsive animated infinite fadeIn" src="img/logo.jpg" alt="face logo">
            </div>

            <div class="col-md-6 text-right text-uppercase">
                <h1 class="title-super text-thin">GABRIEL O. OTAFU</h1>
                <h4>Front-End Samurai</h4>
            </div>
        </header>

        <div class=" row">
            <div class="col-md-12">
                <hr class="lineweight">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive" src="img/photo.jpg" alt="photo">

            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Featured Works</h2>

            </div>
        </div>

        <section class="row text-center animated infinite pulse">
            <figure class="col-md-4">
                <div class="thumbnail drop-shadow ">
                    <img class="img-responsive" src="img/visual%20design.PNG" alt="appify">
                    <h3 class="text-uppercase">Pixel Maker</h3>
                    <p>https://github.com/gabrielcross/Pixel Maker</p>
                </div>
            </figure>

            <div class="col-md-4">
                <figure class="thumbnail drop-shadow ">
                    <img class="img-responsive" src="img/ux%20design.jpg" alt="appify">
                    <h3 class="text-uppercase">Networking</h3>
                    <p>https://github.com/gabrielcross/Networking</p>
                </figure>
            </div>

            <div class="col-md-4">
                <figure class="thumbnail drop-shadow">
                    <img class="img-responsive" src="img/front%20end%20dev.jpg" alt="appify">
                    <h3 class="text-uppercase">Front-end Design</h3>
                    <p>https://github.com/gabrielcross/Front-End Design</p>
                </figure>
            </div>

        </section>
</body>

</html>
